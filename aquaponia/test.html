<script>

function myFunction(){
	var date = new Date();
	var date2 = new Date();
	var demo= document.getElementById("demo");
	var demo2= document.getElementById("demo2");
	var demo3= document.getElementById("demo3");
	var demo4= document.getElementById("demo4");
	var demo5= document.getElementById("demo5");
	var demo6= document.getElementById("demo6");
	var demo7= document.getElementById("demo7");
	var demo8= document.getElementById("demo8");
	var demo9= document.getElementById("demo9");
	var demo10= document.getElementById("demo10");

	demo.innerHTML = date;
	demo2.innerHTML = javaScriptToJsonDate(date);

	date = demo2.innerHTML;
	date = jsonToJavaScriptDate(date);
	demo3.innerHTML = date;

	demo4.innerHTML = verValorPrimitivoDateJavaScript(date);

	demo5.innerHTML = compararDatas(date, date2);

	demo6.innerHTML = hoursAdd(date,3);

	date = hoursAdd(date,4);
	demo7.innerHTML = date;

	demo8.innerHTML = dateToString(date);
	date = demo8.innerHTML;

}

function javaScriptToJsonDate(date){
	return date.toJSON();
}

function jsonToJavaScriptDate(d){
	var date = new Date(d);
	return date;
}

function compararDatas(date1, date2){
	var b = date1.getTime() === date2.getTime();
	if(b) return b;
	console.log("!");
	return b;
}

function verValorPrimitivoDateJavaScript(date){
	return date.valueOf();
}

function hoursAdd(d, h){
	date = new Date(d);
	var a = date.getHours() + h;
	date.setHours(a); //setHours() referencia ao ponteiro da memoria.
	return date;
}

function dateToString(d){
	date = new Date(d);
	var DataHora = date.toLocaleString(); //date.toLocaleTimeString() + " - " + date.toLocaleDateString();
	return DataHora;
}
